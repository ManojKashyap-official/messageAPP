<body>
  <h1>Real Time Messaging App</h1>
  <div>
      <form id="myForm">
          <input type="text" name="name" id="name" placeholder="Enter Name" ><br>
          <textarea name="message" id="message" cols="20" rows="7" placeholder="Enter Message"></textarea><br>
          <button type="submit"> Send Message</button>
      </form>
  </div>
   <div id="messages"></div>
</body>
